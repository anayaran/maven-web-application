version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn clean install
artifacts:
  files:
    - maven-web-application/0.0.1-SNAPSHOT/maven-web-application-0.0.1-SNAPSHOT.war
    - appspec.yml
  discard-paths: yes

